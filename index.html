<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Health</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Meus Hábitos Diários / Daily Health</h1>
  </header>

  <main>
    <!-- Menu de abas -->
    <div class="menu">
      <button class="tab-btn active" data-tab="habitos">Hábitos</button>
      <button class="tab-btn" data-tab="pomodoro">Pomodoro</button>
    </div>

    <!-- Aba de Hábitos -->
    <div id="habitos-tab" class="tab-content active">
      <p>Vamos começar a rastrear seus hábitos.</p>
      
      <div class="selecionar-dia">
        <label for="data-selecionada">Selecionar data:</label>
        <input type="date" id="data-selecionada">
      </div>

      <section>
        <p><b>Como você se sente hoje?</b></p>
        <div class="humor-buttons">
          <button onclick="salvarHumor('feliz')" aria-label="Feliz"><i data-lucide="smile"></i></button>
          <button onclick="salvarHumor('neutro')" aria-label="Neutro"><i data-lucide="meh"></i></button>
          <button onclick="salvarHumor('triste')" aria-label="Triste"><i data-lucide="frown"></i></button>
        </div>
        <p id="humor-salvo"></p>
      </section>

      <section>
        <p><b>Quais hábitos você fez hoje?</b></p>
        <div class="adicionar-habito">
          <input type="text" id="novo-habito-input" placeholder="Ex: Meditação, Leitura...">
          <button onclick="adicionarNovoHabito()">
            <i data-lucide="plus"></i> Adicionar
          </button>
        </div>

        <div class="habitos-container" id="habitos-container">
          <!-- Os botões serão gerados automaticamente pelo JavaScript -->
        </div>

        <ul id="habitos-salvos"></ul>
      </section>

      <section class="estatisticas">
        <h2>Estatísticas de Humor</h2>
        <div class="controles-grafico">
          <label for="periodo">Período:</label>
          <select id="periodo" onchange="atualizarGraficos()">
            <option value="7">Últimos 7 dias</option>
            <option value="14">Últimas 2 semanas</option>
            <option value="30">Últimos 30 dias</option>
          </select>
        </div>
        <div class="grafico-box">
          <canvas id="humorSemanal"></canvas>
        </div>
      </section>

      <hr>
      <div id="historico"></div>
    </div>

    <!-- Aba de Pomodoro -->
    <div id="pomodoro-tab" class="tab-content">
      <div class="pomodoro-container">
        <div class="timer-display">25:00</div>
        <div class="pomodoro-controls">
          <button id="start-pomodoro"><i data-lucide="play"></i></button>
          <button id="pause-pomodoro"><i data-lucide="pause"></i></button>
          <button id="reset-pomodoro"><i data-lucide="rotate-ccw"></i></button>
        </div>
        <div class="pomodoro-cycles">Ciclos completos: <span>0</span></div>
        <div class="pomodoro-status">Pronto para começar</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
    });
  </script>
</body>
</html>
